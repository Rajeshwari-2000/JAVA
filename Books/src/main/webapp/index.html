<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
            background-color: #f8f9fa; /* Light background color */
            font-family: Arial, sans-serif; /* Font style */
        }

        .login-container {
            background-color: white; /* White background for the form */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 40px; /* Padding around the form */
            width: 300px; /* Fixed width for the form */
            text-align: center; /* Center text */
        }

        button {
            margin-top: 1rem; /* Margin above the button */
            border-radius: 10px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text */
            width: 100%; /* Full width */
            height: 40px; /* Fixed height */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        input {
            margin: 0.4rem 0; /* Vertical margin */
            padding: 10px; /* Padding inside input */
            width: 100%; /* Full width */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        input:focus {
            border-color: #007bff; /* Bootstrap primary color on focus */
            outline: none; /* Remove outline */
        }

        h4 {
            margin-top: 20px; /* Margin above the heading */
            font-size: 14px; /* Font size */
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
<div class="login-container">
    <form action="login" method="post">
        <h2>Login</h2>
        <input placeholder="Enter your username" name="uname" type="text" required><br>
        <input placeholder="Enter your password" name="pass" type="password" required><br>
        <button type="submit">Login</button><br>
        <h4>New here? <a href="register.html">Create Account</a></h4>
    </form>
</div>
</body>
</html>
