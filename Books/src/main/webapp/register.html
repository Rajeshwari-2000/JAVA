<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<style type="text/css">
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        margin: 0; 
        background-color: #f0f8ff;
        font-family: Arial, sans-serif; 
    }

    .ok {
        background-color: white; 
        border-radius: 15px; 
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        padding: 40px; 
        width: 300px; 
        text-align: center; 
    }

    .in {
        display: flex; 
        flex-direction: column; 
        align-items: center;
    }

    button {
        margin: 1rem 0; 
        border-radius: 10px;
        background-color: #4CAF50; 
        color: white; 
        width: 100%; 
        height: 40px; 
        border: none;
        cursor: pointer; 
        transition: background-color 0.3s; 
    }

    button:hover {
        background-color: #45a049; 
    }

    input {
        margin: 0.4rem 0; 
        padding: 10px; 
        width: 100%; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        font-size: 16px; 
    }

    input:focus {
        border-color: #4CAF50; 
        outline: none; 
    }

    h4 {
        margin-top: 20px; 
        font-size: 14px; 
    }

    a {
        color: #4CAF50; 
        text-decoration: none; 
    }

    a:hover {
        text-decoration: underline; 
    }
</style>
</head>
<body>
<div class="ok">
<div class="in">
    <form action="register" method="post">
        <input placeholder="Enter your username" name="uname" type="text" required><br>
        <input placeholder="Enter your password" name="pass" type="password" required><br>
        <input placeholder="Enter your DOB" name="dob" type="date" required><br>
        <button type="submit">Register</button><br>
        <h4>Already have an account? <a href="login.html">Login</a></h4>
    </form>
</div>
</div>
</body>
</html>
